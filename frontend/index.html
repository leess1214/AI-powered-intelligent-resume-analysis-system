<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能简历分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-robot mr-2"></i>AI Resume Master</h1>
            <span class="text-sm opacity-80">Serverless + Python 驱动</span>
        </div>
    </nav>

    <div class="container mx-auto mt-10 px-4 max-w-4xl">

        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-indigo-700 border-b pb-2">简历解析与匹配</h2>

            <form id="uploadForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">上传简历 (PDF)</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="resumeFile" class="flex flex-col items-center justify-center w-full h-32 border-2 border-indigo-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-indigo-50 transition">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-3xl text-indigo-400 mb-2"></i>
                                <p class="text-sm text-gray-500"><span class="font-semibold">点击上传</span> 或拖拽文件至此</p>
                                <p id="fileNameDisplay" class="text-xs text-gray-400 mt-1">仅支持 PDF 格式</p>
                            </div>
                            <input id="resumeFile" type="file" class="hidden" accept=".pdf" />
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">职位描述 (可选 - 用于评分)</label>
                    <textarea id="jobDescription" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" placeholder="在此粘贴 JD，例如：熟悉 Python, FastAPI, 具备后端开发经验..."></textarea>
                </div>

                <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-lg px-5 py-3 text-center transition flex justify-center items-center">
                    <span id="btnText">开始 AI 分析</span>
                    <i id="btnIcon" class="fas fa-rocket ml-2"></i>
                    <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <div id="resultArea" class="hidden mt-8 bg-white p-8 rounded-xl shadow-lg border border-gray-100 animate-fade-in-up">
            <h3 class="text-xl font-bold mb-4 text-green-600 flex items-center">
                <i class="fas fa-check-circle mr-2"></i> 分析完成
            </h3>

            <div id="scoreSection" class="hidden mb-6 bg-gradient-to-r from-indigo-50 to-blue-50 p-4 rounded-lg border border-indigo-100 flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-500">岗位匹配度</p>
                    <p class="text-3xl font-bold text-indigo-700" id="matchScore">0</p>
                </div>
                <div class="text-right max-w-lg">
                    <p class="text-sm text-gray-600 italic" id="matchAnalysis">...</p>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-4 overflow-x-auto">
                <pre id="jsonResult" class="text-green-400 text-sm font-mono whitespace-pre-wrap"></pre>
            </div>
        </div>

    </div>

    <script>
        // 配置后端 API 地址
        // 本地测试时用 http://127.0.0.1:8000/api/analyze
        // 部署上线后，这里要改成阿里云的地址
        const API_URL = "https://resume-analyzer-lzcgdgwzuf.cn-hangzhou.fcapp.run/api/analyze";

        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('resumeFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const jobDescInput = document.getElementById('jobDescription');
        const resultArea = document.getElementById('resultArea');
        const jsonResult = document.getElementById('jsonResult');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // 文件选择后的显示优化
        fileInput.addEventListener('change', function(e) {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = "已选择: " + fileInput.files[0].name;
                fileNameDisplay.className = "text-sm text-indigo-600 font-semibold mt-1";
            }
        });

        // 表单提交逻辑
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (fileInput.files.length === 0) {
                alert("请先选择一个 PDF 文件！");
                return;
            }

            // 1. UI 切换到 Loading 状态
            btnText.textContent = "分析中...";
            loadingSpinner.classList.remove('hidden');
            resultArea.classList.add('hidden');

            // 2. 准备数据 FormData
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            const jdText = jobDescInput.value;
            if (jdText) {
                formData.append("job_description", jdText);
            }

            try {
                // 3. 发起请求
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // 4. 展示结果
                jsonResult.textContent = JSON.stringify(result.data, null, 2);

                // 处理评分显示
                const scoreSection = document.getElementById('scoreSection');
                if (result.data.match_score) {
                    scoreSection.classList.remove('hidden');
                    document.getElementById('matchScore').textContent = result.data.match_score + "分";
                    document.getElementById('matchAnalysis').textContent = result.data.match_analysis;
                } else {
                    scoreSection.classList.add('hidden');
                }

                resultArea.classList.remove('hidden');
                // 滚动到结果区
                resultArea.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error("Error:", error);
                alert("请求失败，请检查后端服务是否启动，或者控制台是否有跨域错误。");
            } finally {
                // 5. 恢复按钮状态
                btnText.textContent = "开始 AI 分析";
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
